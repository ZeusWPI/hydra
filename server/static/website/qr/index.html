<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    let redirect = 'https://hydra.ugent.be/';

    if (navigator.userAgent.toLowerCase().includes("iphone")) {
      redirect += 'ios';
    }

    if (navigator.userAgent.toLowerCase().includes("android")) {
      redirect += 'android';
    }

    window.location.replace(redirect);
  </script>
</head>
<body>
<div lang="nl">
  <p>U wordt omgeleid...</p>
  <p><a href="https://hydra.ugent.be">Klik hier</a> indien dit niet gebeurt.</p>
</div>
<hr>
<div lang="en">
  <p>You are being redirected...</p>
  <p><a href="https://hydra.ugent.be">Click here</a> if this does not happen.</p>
</div>
</body>
</html>

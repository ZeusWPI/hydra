<!-- Based on http://www.ugent.be/nl/voorzieningen/sport/aanbod/overzicht-sporttakken -->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="webview.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    window.onload = function() {
      var rows = document.getElementsByTagName('tr');
      var iOS = /(iPad|iPhone|iPod)/g.test(navigator.userAgent);
      for (var i = 0; i < rows.length; i++) {
        rows[i].addEventListener('click', function() {
          if (iOS) {
            this.firstElementChild.firstElementChild.click();
          } else {
            window.location = this.firstElementChild.firstElementChild.href;
          }

          return false;
        });
      }
    }
  </script>
</head>
<body class="no-margin">
<table class="sports" cellspacing="0">
  {% for sport in sports %}
    <tr>
      <td>
        <a href="{{ sport.url }}">{{ sport.name }}</a>
      </td>
      <td>
        {{ sport.text }}
      </td>
    </tr>
  {% endfor %}
</table>
</body>
</html>
